<!DOCTYPE html>
<html>
<head lang="en">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1 class="voice">hello , how are you你好吗</h1>
<div class="transform">
    <h1>transform</h1>
    <div>
        transform:normal
    </div>
    <div class="translate">
        transform:translate
    </div>
    <div class="rotate">
        transform:rotate
    </div>
    <div class="scale">
        transform:scale
    </div>
    <div class="skew">
        transform:skew
    </div>
</div>
<div class="transform">
    <h1>transform3D</h1>
    <div>
        transform:normal
    </div>
    <div class="rotateX">
        transform:rotateX
    </div>
    <div class="rotateY">
        transform:rotateX
    </div>
</div>
<div class="transform">
    <h1>transition</h1>
    <div>
        transform:normal
    </div>
    <div class="rotateX">
        transform:rotateX
    </div>
    <div class="rotateY">
        transform:rotateX
    </div>
</div>
</body>
</html>
