<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <title>css3小黄人</title>
</head>
<body>
<div class="wrapper"><!-- 容器 -->
    <div class="littleH"><!-- 小黄人图 -->

        <div class="bodyH"><!-- 身体 -->
            <div class="trousers"><!-- 吊带裤 -->
                <div class="condoleBelt"><!-- 吊带 -->
                    <div class="left"></div><!-- 左吊带 -->
                    <div class="right"></div><!-- 右吊带 -->
                </div>

                <div class="trousers_top"></div><!-- 吊带上半身 -->

                <div class="pocket"></div><!-- 口袋 -->
                <!-- 三条线 -->
                <span class="line_left"></span>
                <span class="line_right"></span>
                <span class="line_bottom"></span>
            </div>
        </div>

        <div class="hair"><!-- 头发 -->
            <span class="left_hair_one"></span>
            <span class="left_hair_two"></span>
        </div>

        <div class="eyes"><!-- 眼睛 -->
            <div class="leftEye"><!-- 左眼 -->
                <div class="left_blackEye">
                    <div class="left_whiteEye"></div>
                </div>
            </div>

            <div class="rightEye"><!-- 右眼 -->
                <div class="right_blackEye">
                    <div class="right_whiteEye"></div>
                </div>
            </div>
        </div>

        <div class="mouse"><!-- 嘴巴 -->
            <div class="mouse_shape"></div>
        </div>

        <div class="hands"><!-- 双手 -->
            <div class="leftHand"></div>
            <div class="rightHand"></div>
        </div>

        <div class="feet"><!-- 双脚 -->
            <div class="left_foot"></div>
            <div class="right_foot"></div>
        </div>

        <div class="groundShadow"></div><!-- 影子 -->

    </div>
</div>
</body>
</html>
